<!DOCTYPE html>
<html lang="pt-br">

<!--Cabeçalho da página-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/img/icone.ico" type="image/x-icon">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>SD Dashboard</title>
</head>
<!--Corpo da página-->

<body>
    <div class="caixa">
        <div id="formulario">

            <h2 class="label_entrar"> Entrar </h2>

            <!-- Icone do título -->
            <div>
                <img src="/img/icone.png" id="icon" alt="User Icon" />
            </div>

            <!-- Blocos de formulário -->
            <form method="post">
                <input type="text" id="login" name="login" placeholder="Usuário">
                <input type="password" id="password" name="password" placeholder="Senha">
                <input type="submit" name="submit" value="Acessar">
            </form>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </symbol>
            </svg>
            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#info-fill" /></svg>
                <div>
                    Usuário e senha estão no código fonte!
                </div>
            </div>
        </div>
    </div>
    <!--Estilização exclusiva para a imagem-->
    <style>
        html {
            /*https://br.freepik.com/fotos-vetores-gratis/quadro'>Quadro vetor criado por rawpixel.com - br.freepik.com*/
            background: url("/img/background.jpg") no-repeat;
            background-size: cover;
        }
    </style>

</html>
